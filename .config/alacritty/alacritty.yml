# see https://github.com/alacritty/alacritty/blob/master/alacritty.yml for reference
env:
  TERM: xterm-16color

schemes:
  # Colors (Gruvbox dark)
  gruvbox_dark: &gruvbox_dark
    # Default colors
    primary:
      # hard contrast: background = '0x1d2021'
      background: '0x282828'

      # soft contrast: background = '0x32302f'
      foreground: '0xebdbb2'

    # Normal colors
    normal:
      black:   '0x282828'
      red:     '0xcc241d'
      green:   '0x98971a'
      yellow:  '0xd79921'
      blue:    '0x458588'
      magenta: '0xb16286'
      cyan:    '0x689d6a'
      white:   '0xa89984'

    # Bright colors
    bright:
      black:   '0x928374'
      red:     '0xfb4934'
      green:   '0xb8bb26'
      yellow:  '0xfabd2f'
      blue:    '0x83a598'
      magenta: '0xd3869b'
      cyan:    '0x8ec07c'
      white:   '0xebdbb2'

  solarized_dark: &solarized_dark
    primary:
      background: '0x002b36'
      foreground: '0x839496'

    # Normal colors
    normal:
      black:   '0x002b36'
      red:     '0xdc322f'
      green:   '0x859900'
      yellow:  '0xb58900'
      blue:    '0x268bd2'
      magenta: '0xd33682'
      cyan:    '0x2aa198'
      white:   '0x839496'

    bright:
      black:   '0x073642'
      red:     '0xcb4b16'
      green:   '0x586e75'
      yellow:  '0xbf7600'
      blue:    '0x3e64fb'
      magenta: '0x6c71c4'
      cyan:    '0x009942'
      white:   '0xa39383'

colors: *solarized_dark
